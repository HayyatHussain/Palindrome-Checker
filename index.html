    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
	  <div id="container">
		<div class="content">
			<h1>Check if a word is a palindrome</h1>
			<input id="text-input"></input>
			<button id="check-btn">Check</button>
			<!-- 
			Empty Container for result
			Please forgive me for this atrocity  
			-->
			<div id="result"></div>
			<div class="p-content">
				<p>A palindrome is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.</p>
			</div>
		</div>
	  </div>



	<script src="script.js"></script>
  </body>
